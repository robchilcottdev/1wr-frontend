<div id="connection-status" class="flex justify-end items-center gap-1 p-2 z-50 text-red-900 font-mono text-sm">
  @if(socketService.isConnected()){
    <div aria-label="success" class="status status-success"></div>
    <div>connected as {{ authorName }} | </div>
  }@else {
    <div class="inline-grid *:[grid-area:1/1]">
  <div class="status status-error animate-ping"></div>
  <div class="status status-error"></div>
</div> disconnected  | 
  }
  <a (click)="killConnection()" class="cursor-pointer text-red-900 hover:text-red-500 underline text-xs">refresh</a>
</div>

<section class="container mx-auto text-center font-mono text-gray-800">
  @if(socketService.isConnected()){
    <router-outlet />
  }@else {
    <app-connecting />
  }
</section>
<app-global-modals />
