<div id="connection-status" class="p-2 float-right z-50 text-red-900 font-mono text-sm">
  @if(socketService.isConnected()){
    <div aria-label="success" class="status status-success"></div>
    connected as {{ authorName }}
  }@else {
    <div class="inline-grid *:[grid-area:1/1]">
  <div class="status status-error animate-ping"></div>
  <div class="status status-error"></div>
</div> disconnected
  }
  (<a (click)="killConnection()" class="underline cursor-pointer text-red-500 text-xs">terminate</a>)
</div>

<section class="container mx-auto text-center font-mono text-gray-800">
  @if(socketService.isConnected()){
    <router-outlet />
  }@else {
    <app-connecting />
  }
</section>
<app-global-modals />
