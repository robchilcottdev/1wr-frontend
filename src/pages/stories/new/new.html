<div class="pt-8"><app-title-block /></div>

<input #inputTitle type="text" [(ngModel)]="storyTitle" minlength="3" maxlength="50" (keyup.enter)="handleBeginStory($event)" placeholder="Story title (3-50 characters)"
    class="input bg-neutral-100 border border-black" />

<div class="flex flex-col justify-center m-auto w-max gap-2 mt-6">
    <a type="button" href="#" (click)="handleBeginStory($event)"
        class="typewriter-text bg-red-500 hover:bg-red-300 text-white py-1 px-2 rounded-xl border-black border">
        Begin
    </a>
</div>
@if(alertMessage()){
    <div role="alert" class="alert alert-error mt-6">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
  </svg>
  <span>{{ alertMessage() }}</span>
</div>
}
<app-actionbar />
